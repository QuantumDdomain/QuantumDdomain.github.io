<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runge-Kutta Method Solver</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Runge-Kutta Method Solver</h1>

    <label for="fx">dy/dx = f(x, y):</label>
    <input type="text" id="fx" value="x + y">

    <label for="x0">Initial x (x₀):</label>
    <input type="text" id="x0" value="0">

    <label for="y0">Initial y (y₀):</label>
    <input type="text" id="y0" value="1">

    <label for="X">Final x (X):</label>
    <input type="text" id="X" value="1">

    <label for="h">Step Size (h):</label>
    <input type="text" id="h" value="0.1">

    <label for="order">Method Order:</label>
    <select id="order">
      <option value="2">2nd Order</option>
      <option value="3">3rd Order</option>
      <option value="4" selected>4th Order</option>
    </select>

    <button onclick="compute()">Compute</button>

    <div id="output">Output will appear here...</div>
  </div>

  <script type="text/javascript">
    let pyodideReady = false;
    let pyodide = null;

    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
      await pyodide.loadPackage(["sympy"]);
      const response = await fetch("runge_kutta_method.py");
      const code = await response.text();
      pyodide.runPython(code);
      pyodideReady = true;
    }

    async function compute() {
      if (!pyodideReady) {
        document.getElementById("output").innerText = "Loading Pyodide, please wait...";
        return;
      }

      const fx = document.getElementById("fx").value;
      const x0 = document.getElementById("x0").value;
      const y0 = document.getElementById("y0").value;
      const X = document.getElementById("X").value;
      const h = document.getElementById("h").value;
      const order = document.getElementById("order").value;

      try {
        const result = pyodide.runPython(`
          runge_kutta_combined(${JSON.stringify(fx)}, ${x0}, ${y0}, ${X}, ${h}, ${order})
        `);
        document.getElementById("output").innerText = "y(" + X + ") = " + result;
      } catch (err) {
        document.getElementById("output").innerText = "Error: " + err;
      }
    }

    loadPyodideAndPackages();
  </script>
</body>
</html>
