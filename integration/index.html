<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Integration Calculator</title>
  <script src="../warning.js" defer></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
    .warning {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 10px;
    }
    #output.loading::after {
      content: ' ⏳';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Integration Calculator</h1>

    <label for="expr">Enter function f(x):</label>
    <input type="text" id="expr" value="sin(x)" />

    <label for="a">Lower bound (a):</label>
    <input type="text" id="a" value="0" step="any" placeholder="e.g., 0 or pi/4 or sqrt(2)" />

    <label for="b">Upper bound (b):</label>
    <input type="text" id="b" value="1" step="any" placeholder="e.g., 1 or pi or sqrt(3)" />

    <label for="gaussianN">Enter number of points (n ≥ 1):</label>
    <input type="number" id="gaussianN" value="2" min="1" step="1" />

    <button onclick="calculate()">Calculate</button>

    <div id="output" class="loading">Loading...</div>
  </div>

  <script>
    let pyodide = null;

    async function initializePyodide() {
      try {
        pyodide = await loadPyodide();
        await pyodide.loadPackage(["sympy", "numpy"]);

        document.getElementById("output").innerText =
          "✅ Loaded. Ready to calculate!";
        document.getElementById("output").classList.remove("loading");
      } catch (err) {
        document.getElementById("output").innerText =
          "❌ Failed to load: " + err;
        document.getElementById("output").classList.remove("loading");
      }
    }

    initializePyodide();

    async function calculate() {
      document.getElementById("output").innerText = "⏳ Calculating... Please wait.";
      document.getElementById("output").classList.add("loading");

      setTimeout(async () => {
        const expr = document.getElementById("expr").value;
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        const n = parseInt(document.getElementById("gaussianN").value);

        // Adjust the representation of values
        let scriptFile = "gaussian.py"; // Ensure the script is in the correct path
        let pythonCode = `gaussian_quadrature_n_weighting_factor(${JSON.stringify(a)}, ${JSON.stringify(b)}, ${JSON.stringify(expr)}, ${n})`;

        let description = "✅ Integral is calculated using Gaussian Quadrature with n = " + n;

        try {
          const script = await (await fetch(scriptFile)).text();
          pyodide.runPython(script); // Make sure this script exists and works properly
          const result = pyodide.runPython(pythonCode); // Run the actual calculation

          document.getElementById("output").innerText = `${description}\n${result}`;
        } catch (err) {
          document.getElementById("output").innerText = "❌ Error: " + err;
        }

        document.getElementById("output").classList.remove("loading");
      }, 50);
    }
  </script>
</body>
</html>
