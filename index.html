<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numerical Methods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f4f8;
      background-image: url('https://raw.githubusercontent.com/QuantumDdomain/QuantumDdomain.github.io/main/image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #33495e;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .fa-crown {
      color: gold;
      margin-right: 12px;
      vertical-align: middle;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .section-link {
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      color: #3498db;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .section-link:hover {
      background-color: #dfe6e9;
      color: #2980b9;
      transform: scale(1.05);
    }

    .section-link:active {
      background-color: #bdc3c7;
      transform: scale(1);
    }

    .section-link:focus {
      outline: none;
      border: 2px solid #3498db;
    }

    .sub-links {
      display: none;
      margin: 10px 0;
      grid-column: span 2;
    }

    .sub-links a {
      display: block;
      background-color: #ffffff;
      color: #2c3e50;
      padding: 10px;
      border-radius: 6px;
      margin: 5px auto;
      text-align: center;
      text-decoration: none;
      border: 1px solid #bdc3c7;
      transition: all 0.2s ease;
      max-width: 80%;
    }

    .sub-links a:hover {
      background-color: #f1f1f1;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #7f8c8d;
    }

    .symbol {
      font-weight: bold;
      font-size: 1.2em;
      background: linear-gradient(45deg, #e74c3c, #3498db);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .link-grid {
        grid-template-columns: 1fr;
      }
    }

    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingScreen div {
      font-size: 20px;
      color: #000000;
    }

    .icon {
      vertical-align: middle;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    .icon path {
      fill: none;
      stroke: #007ACC;
      stroke-width: 3;
      transition: all 0.3s ease;
    }

    .icon:hover path {
      stroke: url(#gradient);
    }

    #icon-gradient {
      display: none;
    }

    .section-link:hover .icon path {
      stroke: url(#gradient);
    }
    h1 span {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  font-family: 'Georgia', serif;
  color: #2c3e50;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div>Loading...</div>
  </div>

  <div class="container">
    <h1 style="text-align: center;">
        <span style="display: inline-flex; align-items: center; gap: 8px;"></span>
          ðŸ‘‘ <span>CrownMath</span>
        </span>
    </h1>
    
    <div class="link-grid">
      <div class="section-link" onclick="toggleRootFinder()">
        <span class="symbol">&#8730;</span> Root Finder
      </div>
      <div class="sub-links" id="rootSubLinks">
        <a href="root_finding/">Real Root Finder</a>
        <a href="complex_root/">Complex Root Finder</a>
      </div>

      <a class="section-link" href="linear_solver/"><span class="symbol">&#x2261;</span> Linear Equation Solver</a>
      <a class="section-link" href="integration/"><span class="symbol">&#8747;</span> Integration</a>
      <a class="section-link" href="derivatives/"><span class="symbol">&#8706;</span> Derivative</a>
      <a class="section-link" href="ode_solver/"><span class="symbol">dy/dx</span> Ordinary Differential Equations</a>
      <a class="section-link" href="matrixlab/"><span class="symbol">[A]</span> Matrix Tools</a>

      <a class="section-link" href="interpolation/">
        <svg class="icon" viewBox="0 0 100 50" width="24" height="24">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #e74c3c; stop-opacity: 1" />
              <stop offset="100%" style="stop-color: #3498db; stop-opacity: 1" />
            </linearGradient>
          </defs>
          <path d="M0,40 Q25,0 50,25 T100,10" />
        </svg>
        Interpolation
      </a>

      <a class="section-link" href="curve_fitting/">
        <svg class="icon" viewBox="0 0 100 50" width="24" height="24">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #e74c3c; stop-opacity: 1" />
              <stop offset="100%" style="stop-color: #3498db; stop-opacity: 1" />
            </linearGradient>
          </defs>
          <circle cx="10" cy="40" r="3" fill="red" />
          <circle cx="30" cy="20" r="3" fill="red" />
          <circle cx="50" cy="25" r="3" fill="red" />
          <circle cx="70" cy="15" r="3" fill="red" />
          <circle cx="90" cy="5" r="3" fill="red" />
          <path d="M10,40 Q30,15 50,25 Q70,30 90,5" stroke="url(#gradient)" fill="none" />
        </svg>
        Curve Fitting
      </a>

    </div>

    <div class="footer">
      <p>&copy; 2025 CrownMath | Designed by Braja Gopal Das</p>
    </div>
  </div>

  <script>
    function toggleRootFinder() {
      const subLinks = document.getElementById("rootSubLinks");
      subLinks.style.display = subLinks.style.display === "block" ? "none" : "block";
    }

    window.onload = function () {
      document.getElementById("loadingScreen").style.display = "none";
    };

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope: ', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
