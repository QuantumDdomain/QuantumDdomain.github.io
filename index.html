<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Root Finder</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #output {
      margin-top: 25px;
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Œ Root Finder</h1>

    <label for="algorithmSelect">Select Algorithm:</label>
    <select id="algorithmSelect">
      <option value="bisection">Bisection Method</option>
      <option value="newton_raphson">Newton-Raphson Method</option>
    </select>

    <label for="func_expr">Enter Function f(x):</label>
    <input type="text" id="func_expr" value="x**3 + 4*x**2 - 10">

    <div id="bisectionInputs">
      <label for="lower">Lower Bound (a):</label>
      <input type="number" id="lower" value="1">

      <label for="upper">Upper Bound (b):</label>
      <input type="number" id="upper" value="2">
    </div>

    <div id="newtonRaphsonInputs" style="display:none;">
      <label for="x0">Initial Guess (x0):</label>
      <input type="number" id="x0" value="1.5">
    </div>

    <button onclick="loadPyodideAndRun()">Find Root</button>

    <div id="output">Loading Pyodide...</div>
  </div>

  <script>
    let pyodideReadyPromise = loadPyodide();

    async function loadPyodideAndRun() {
      const pyodide = await pyodideReadyPromise;

      const algorithm = document.getElementById("algorithmSelect").value;
      const expr = document.getElementById("func_expr").value;

      let code = "";
      let inputCode = "";

      if (algorithm === "bisection") {
        const a = parseFloat(document.getElementById("lower").value);
        const b = parseFloat(document.getElementById("upper").value);
        code = await (await fetch("web_bisection_method.py")).text();
        inputCode = `result = bisection_method("${expr}", ${a}, ${b})`;
      } else if (algorithm === "newton_raphson") {
        const x0 = parseFloat(document.getElementById("x0").value);
        code = await (await fetch("web_newton_raphson.py")).text();
        inputCode = `result = newton_raphson_method("${expr}", ${x0})`;
      }

      try {
        await pyodide.runPythonAsync(code + "\n" + inputCode);
        const result = pyodide.globals.get("result");
        document.getElementById("output").textContent = `âœ… Root: ${result}`;
      } catch (err) {
        document.getElementById("output").textContent = "âŒ Error: " + err;
        console.error(err);
      }
    }

    document.getElementById("algorithmSelect").addEventListener("change", function () {
      const algo = this.value;
      document.getElementById("bisectionInputs").style.display = (algo === "bisection") ? "block" : "none";
      document.getElementById("newtonRaphsonInputs").style.display = (algo === "newton_raphson") ? "block" : "none";
    });

    pyodideReadyPromise
      .then(() => document.getElementById("output").textContent = "Pyodide loaded. Ready to compute! ðŸš€")
      .catch(err => document.getElementById("output").textContent = "Failed to load Pyodide.");
  </script>
</body>
</html>
