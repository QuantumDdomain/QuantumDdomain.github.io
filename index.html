<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numerical Methods</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f4f8;
      background-image: url('https://raw.githubusercontent.com/QuantumDdomain/QuantumDdomain.github.io/main/image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #33495e;
      line-height: 1.6;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .section-link {
      display: block;
      margin: 15px 0;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      color: #3498db;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .section-link:hover {
      background-color: #dfe6e9;
      color: #2980b9;
      transform: scale(1.05);
    }

    .section-link:active {
      background-color: #bdc3c7;
      transform: scale(1);
    }

    .section-link:focus {
      outline: none;
      border: 2px solid #3498db;
    }

    .sub-links {
      display: none;
      margin-top: -5px;
      margin-bottom: 15px;
    }

    .sub-links a {
      display: block;
      background-color: #ffffff;
      color: #2c3e50;
      padding: 10px;
      border-radius: 6px;
      margin: 5px 20px;
      text-align: center;
      text-decoration: none;
      border: 1px solid #bdc3c7;
      transition: all 0.2s ease;
    }

    .sub-links a:hover {
      background-color: #f1f1f1;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #7f8c8d;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      .section-link {
        font-size: 16px;
      }
    }

    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingScreen div {
      font-size: 20px;
      color: #000000;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div>Loading...</div>
  </div>

  <div class="container">
    <h1>Welcome To Numerical Methods</h1>

    <!-- Root Finder with expandable sub-links -->
    <div class="section-link" onclick="toggleRootFinder()">Root Finder</div>
    <div class="sub-links" id="rootSubLinks">
      <a href="root_finding/">Real Root Finder</a>
      <a href="complex_root/">Complex Root Finder</a>
    </div>

    <a class="section-link" href="linear_solver/">Linear Equation Solver</a>
    <a class="section-link" href="integration/">Integration</a>
    <a class="section-link" href="derivatives/">Derivative</a>
    <a class="section-link" href="ode_solver/">Ordinary Differential Equations</a>
    <a class="section-link" href="interpolation/">Interpolation</a>
    <a class="section-link" href="matrixlab/">Matrix Tools</a>
    <a class="section-link" href="curve_fitting/">Curve Fitting</a>  

    <div class="footer">
      <p>&copy; 2025 Numerical Methods | Designed by Braja Gopal Das</p>
    </div>
  </div>

  <script>
    function toggleRootFinder() {
      const subLinks = document.getElementById("rootSubLinks");
      subLinks.style.display = subLinks.style.display === "block" ? "none" : "block";
    }

    window.onload = function() {
      document.getElementById("loadingScreen").style.display = "none";
    };
  </script>
</body>
</html>
