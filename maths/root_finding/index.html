<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Root Finding Calculator (Secant Method)</title> <script src="../warning.js" defer></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="../calculator.js"></script>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-line;
    }
    .warning {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 10px;
    }
    #output.loading::after {
      content: ' ⏳';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Root Finder</h1> <label for="expr">Enter function f(x):</label>
    <input type="text" id="expr" value="sin(x)" />

    <label for="a">Lower bound (a):</label>
    <input type="text" id="a" value="-10" placeholder="e.g., 0 or pi/4 or sqrt(2)" />

    <label for="b">Upper bound (b):</label>
    <input type="text" id="b" value="10" placeholder="e.g., 1 or pi or sqrt(3)" />

    <button onclick="calculate()">Calculate</button>

    <div id="output" class="loading">Loading...</div>
  </div>

  <script>
    let pyodide = null;

    async function initializePyodide() {
      try {
        pyodide = await loadPyodide();
        await pyodide.loadPackage(["sympy","numpy"]);

        document.getElementById("output").innerText =
          "✅ Loaded. Ready to calculate!";
        document.getElementById("output").classList.remove("loading");
      } catch (err) {
        document.getElementById("output").innerText =
          "❌ Failed to load : " + err;
        document.getElementById("output").classList.remove("loading");
      }
    }

    initializePyodide();

    async function calculate() {
      document.getElementById("output").innerText = "⏳ Calculating... Please wait.";
      document.getElementById("output").classList.add("loading");

      const expr = document.getElementById("expr").value;
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;

      const formatterFile = "symbolic_recognition.py";
      const secantFile = "web_secant.py";

      try {
        // Load modules
        const formatterCode = await (await fetch(formatterFile)).text();
        pyodide.FS.writeFile(formatterFile, formatterCode, { encoding: "utf8" });

        const secantCode = await (await fetch(secantFile)).text();
        pyodide.runPython(secantCode);
        
        let pythonCode = `
    result = solve_secant(${JSON.stringify(expr)}, ${JSON.stringify(a)}, ${JSON.stringify(b)})
    result`;

        const result = pyodide.runPython(pythonCode);
        
        // Better formatting for display
        const rootsList = result.toJs();
        if (rootsList.length === 1 && rootsList[0].includes("Error")) {
          document.getElementById("output").innerText = "❌ " + rootsList[0];
        } else if (rootsList.length === 1 && rootsList[0].includes("No roots")) {
          document.getElementById("output").innerText = "⚠️ " + rootsList[0];
        } else {
          const formatted = rootsList.map((r, i) => `  ${i + 1}. ${r}`).join('\n');
          document.getElementById("output").innerText = `✅ Found ${rootsList.length} root(s):\n\n${formatted}`;
        }
      } catch (err) {
        document.getElementById("output").innerText = "❌ Error: " + err;
      }

      document.getElementById("output").classList.remove("loading");
    }
  </script>
</body>
</html>
