<body>

<div class="container">
  <h1>üßÆ Matrix Inverse Calculator</h1>
  
  <div class="dimension-control">
    <label for="dimension">Matrix Size (NxN):</label>
    <input type="number" id="dimension" min="2" max="10" value="3">
    <button onclick="updateMatrixSize()">Update Size</button>
  </div>
  
  <div class="matrix-section">
    <div class="matrix-title">Input Matrix [A]</div>
    <div class="matrix-wrapper">
      <span class="bracket">[</span>
      <div class="matrix-grid" id="matrixGrid"></div>
      <span class="bracket">]</span>
    </div>
  </div>
  
  <div class="button-group">
    <button class="btn btn-primary" onclick="calculateInverse()" id="calculateBtn">
      Calculate A‚Åª¬π
    </button>
    <button class="btn btn-secondary" onclick="fillRandom()">
      Random Matrix
    </button>
    <button class="btn btn-secondary" onclick="fillIdentity()">
      Identity Matrix
    </button>
  </div>
  
  <div id="output" class="loading">
    Click "Calculate A‚Åª¬π" to compute the inverse matrix...
  </div>
</div>

<script>
let pyodide;
let isLoading = false;

// Initialize matrix grid
function updateMatrixSize() {
  const n = parseInt(document.getElementById('dimension').value);
  if (n < 2 || n > 10) {
    alert('Please enter a dimension between 2 and 10');
    return;
  }
  
  const grid = document.getElementById('matrixGrid');
  grid.innerHTML = '';
  grid.style.gridTemplateColumns = `repeat(${n}, 70px)`;
  
  for (let i = 0; i < n; i++) {
    for (let j = 0; j < n; j++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.step = 'any';
      input.value = i === j ? '1' : '0';
      input.id = `cell-${i}-${j}`;
      grid.appendChild(input);
    }
  }
}

// Fill with random values
function fillRandom() {
  const n = parseInt(document.getElementById('dimension').value);
  for (let i = 0; i < n; i++) {
    for (let j = 0; j < n; j++) {
      const input = document.getElementById(`cell-${i}-${j}`);
      input.value = Math.floor(Math.random() * 20) - 10; // Random between -10 and 10
    }
  }
}

// Fill with identity matrix
function fillIdentity() {
  const n = parseInt(document.getElementById('dimension').value);
  for (let i = 0; i < n; i++) {
    for (let j = 0; j < n; j++) {
      const input = document.getElementById(`cell-${i}-${j}`);
      input.value = i === j ? '1' : '0';
    }
  }
}

// Get matrix from inputs
function getMatrixFromInputs() {
  const n = parseInt(document.getElementById('dimension').value);
  const matrix = [];
  
  for (let i = 0; i < n; i++) {
    const row = [];
    for (let j = 0; j < n; j++) {
      const value = parseFloat(document.getElementById(`cell-${i}-${j}`).value);
      if (isNaN(value)) {
        throw new Error(`Invalid value at position (${i+1}, ${j+1})`);
      }
      row.push(value);
    }
    matrix.push(row);
  }
  
  return matrix;
}

// Load Pyodide
async function loadPyodideEnv() {
  if (!pyodide) {
    document.getElementById('output').innerHTML = '<span class="loading">‚è≥ Loading Python environment...</span>';
    pyodide = await loadPyodide();
    await pyodide.loadPackage("numpy");
    document.getElementById('output').innerHTML = '<span class="success">‚úÖ Ready to calculate!</span>';
  }
}

// Calculate inverse
async function calculateInverse() {
  if (isLoading) return;
  
  const btn = document.getElementById('calculateBtn');
  const output = document.getElementById('output');
  
  try {
    isLoading = true;
    btn.disabled = true;
    btn.textContent = 'Calculating...';
    
    // Load Pyodide if not loaded
    await loadPyodideEnv();
    
    // Get matrix from inputs
    const matrix = getMatrixFromInputs();
    const n = matrix.length;
    
    output.innerHTML = '<span class="loading">üîÑ Computing inverse matrix...</span>';
    
    // Create Python code
    const pythonCode = `
import numpy as np

def inverse_matrix(A):
    n = len(A)
    A = np.array(A, dtype=float)
    B = np.identity(n)
    original_A = A.copy()

    # Forward Elimination
    for j in range(n):
        # Find pivot
        max_row = j
        for i in range(j + 1, n):
            if abs(A[i][j]) > abs(A[max_row][j]):
                max_row = i
        
        # Swap rows
        if max_row != j:
            A[[j, max_row]] = A[[max_row, j]]
            B[[j, max_row]] = B[[max_row, j]]
        
        if abs(A[j][j]) < 1e-10:
            raise ValueError("Matrix is singular and cannot be inverted.")
        
        for i in range(j + 1, n):
            scale_factor = A[i][j] / A[j][j]
            A[i] = A[i] - scale_factor * A[j]
            B[i] = B[i] - scale_factor * B[j]

    # Backward Elimination
    for j in range(n - 1, -1, -1):
        if abs(A[j][j]) < 1e-10:
            raise ValueError("Matrix is singular and cannot be inverted.")
        
        for i in range(j - 1, -1, -1):
            scale_factor = A[i][j] / A[j][j]
            A[i] = A[i] - scale_factor * A[j]
            B[i] = B[i] - scale_factor * B[j]

    # Normalize Diagonal to 1
    for i in range(n):
        B[i] = B[i] / A[i][i]
        A[i][i] = 1.0

    # Verify the result
    result_check = np.dot(original_A, B)
    identity = np.identity(n)
    error = np.max(np.abs(result_check - identity))

    return B, error

matrix = ${JSON.stringify(matrix)}
result, error = inverse_matrix(matrix)
result.tolist(), error
`;

    const [inverse, error] = await pyodide.runPythonAsync(pythonCode);
    
    // Format output
    let outputText = '‚úÖ <span class="success">INVERSE MATRIX CALCULATED SUCCESSFULLY!</span>\n\n';
    outputText += 'üìä Original Matrix [A]:\n';
    outputText += formatMatrix(matrix);
    outputText += '\n\nüìê Inverse Matrix [A‚Åª¬π]:\n';
    outputText += formatMatrix(inverse);
    outputText += `\n\nüéØ Verification Error: ${error.toExponential(2)}`;
    outputText += '\n   (A √ó A‚Åª¬π should equal Identity Matrix)';
    
    if (error < 1e-8) {
      outputText += '\n   ‚úì Excellent precision!';
    }
    
    output.innerHTML = outputText;
    
  } catch (err) {
    output.innerHTML = `<span class="error">‚ùå ERROR:</span>\n${err.message || err}`;
  } finally {
    isLoading = false;
    btn.disabled = false;
    btn.textContent = 'Calculate A‚Åª¬π';
  }
}

// Format matrix for display
function formatMatrix(matrix) {
  const n = matrix.length;
  let output = '<div class="matrix-display">';
  
  for (let i = 0; i < n; i++) {
    output += '[ ';
    for (let j = 0; j < n; j++) {
      const value = typeof matrix[i][j] === 'number' ? matrix[i][j] : parseFloat(matrix[i][j]);
      output += value.toFixed(4).padStart(10, ' ');
      if (j < n - 1) output += '  ';
    }
    output += ' ]\n';
  }
  
  output += '</div>';
  return output;
}

// Initialize on load
window.onload = function() {
  updateMatrixSize();
  loadPyodideEnv();
};
</script>

</body>
