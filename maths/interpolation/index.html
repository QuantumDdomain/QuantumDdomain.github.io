<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interpolation Tool</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interpolation Tool</h1>
    
    <label for="method">Choose Method:</label>
    <select id="method">
      <option value="lagrange">Lagrange Interpolation</option>
      <option value="spline">Spline Interpolation</option>
    </select>

    <button onclick="redirect()">Proceed</button>

    <div id="output">Select a method and click Proceed.</div>
  </div>

  <script>
    function redirect() {
      const method = document.getElementById("method").value;
      if (method === "lagrange") {
        window.location.href = "lagrange.html";
      } else if (method === "spline") {
        window.location.href = "spline.html";
      }
    }
  </script>
</body>
</html>
